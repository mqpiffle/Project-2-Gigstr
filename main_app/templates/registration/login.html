{% {% extends 'base.html' %}%} {% block content %}
<h1>Please log in to continue.</h1>
<form
    action="{% url 'login' }"
    method="POST"
>
    {% csrf_token %} {{ form.as_p }}
    <input
        type="submit"
        value="Login"
    />
    <input
        type="hidden"
        name="next"
        value="{{ next }}"
    />
</form>
{% endblock %}
