{% extends 'base.html' %} {% block content %} {% if object %}
<h1>Edit <span class="indigo-text">{{ object.name }}</span></h1>
{% else %}
<h1>Add Band Profile</h1>
{% endif %}
<!-- by leaving the action empty, this allows the form to submit -->
<!-- to the same url that was used to render it. (the submit changes the HTTP to POST) -->
<form
    action=""
    method="POST"
>
    <!-- Django requires is our cross-site request forgery token -->
    {% csrf_token %}
    <table>
        <!-- Render the inputs inside of a table with <tr>s and <td>s -->
        {{ form.as_p }}
    </table>
    <input
        type="submit"
        value="Submit!"
        class="btn"
    />
</form>
<script>
    const genresSelect = document.getElementById('id_genres')
    M.FormSelect.init(genresSelect, {
        isMultiple: true,
    })
    const moodsSelect = document.getElementById('id_moods')
    M.FormSelect.init(moodsSelect, {
        isMultiple: true,
    })
</script>
{% endblock %}
