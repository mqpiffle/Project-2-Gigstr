{% extends 'base.html' %} {% block content %}
<h3>Are you sure you want to delete this event?</h3>
<form
    action=""
    method="POST"
>
    {% csrf_token %}
    <input
        type="submit"
        class="g-btn"
        value="Yes, Delete"
    />
    <a
        href="{% url 'gigstr:events_detail' object.id %}"
        class="g-btn"
        >Cancel</a
    >
</form>
{% endblock %}
