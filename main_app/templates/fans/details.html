{%extends 'base.html'%}
{% block content %}
    <div class="g-profile-container">
        <h3>Fan Details</h1>
        <p>Name: {{ fan_profile.name }}</p>
        <p>Location: {{ fan_profile.location }}</p>
        <p>Website: {{ fan_profile.website }}</p>
        <p>Description: {{ fan_profile.description }}</p>
        <p>Image: {{ fan_profile.image }}</p>
    </div>
    <a
        href="{% url 'gigstr:fans_update' fan_profile.id %}"
        class="g-btn"
        >Update</a
    >
{% endblock %}
