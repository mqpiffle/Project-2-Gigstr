{%extends 'base.html'%} {% block content %}
<div class="g-profile-container">
    <h3>Event</h3>
    <ul>
        {% for band in event.bands.all %}
        <li>{{ band.name }}</li>
        {% endfor %}
    </ul>
    <p>at {{ event.venue.name }}</p>
    <p>{{ event.start_date_time }}</p>
    <p>{{ event.end_date_time }}</p>
    <p>${{ event.ticket_price }}</p>
    <p>{{ event.note }}</p>
    <div class="g-btn-ctr-inline">
        <a
            href="{% url 'gigstr:events_update' event.id %}"
            class="g-btn"
            >Edit</a
        >
        <a
            href="{% url 'gigstr:events_delete' event.id %}"
            class="g-btn"
            >Delete</a
        >
    </div>
</div>
{% endblock %}
