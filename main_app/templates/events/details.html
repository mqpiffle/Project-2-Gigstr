{%extends 'base.html'%}
{% block content %}
    <h1>Event</h1>
    <p>{{ event.start_date_time }}</p>
    <p>{{ event.end_date_time }}</p>
    <p>{{ event.ticket_price }}</p>
    <p>{{ event.note }}</p>
    <ul>
    {% for band in event.bands_set.all %}
        <li>{{ band.name }}</p>
    {% endfor %}
    </ul>
    <p>{{ event.venue.name }}</p>
{% endblock %}
